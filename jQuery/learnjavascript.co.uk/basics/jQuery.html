<!DOCTYPE html>
<html>

<head>
    <title>jQuery</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(() => {

            const fruits = { x: 'js' };
            const oFruits = { y: 'n' };
            const dFruits = Object.create(fruits);

            dFruits["z"] = 18;

            const m = { m: "message" };
            const dMerged = { m: "merged object" };

            // POI: m will be extended
            $.extend(m, fruits, oFruits);

            // POI: Extended property 'x' will be in property list
            $.extend(dMerged, oFruits, dFruits);

            console.log(m);// {m: "message", x: "js", y: "n"}
            console.log(dMerged);// {m: "merged object", y: "n", z: 18, x: "js"}

            dMerged["y"] = "MNO";
            m["y"] = "NNO";

            const mMerged = { m: "Merge merged" };

            // POI: Last one overwrites other (previous) properties
            $.extend(mMerged, m, dMerged);

            console.log(mMerged);

            const mM = { m: "Merge merged" };

            m.oO = { p: "prop" };
            dMerged.oO = { s: "prop_1" };

            // POI: true as first argument merges all possible entries. Default [false]
            $.extend(true, mM, m, dMerged);

            console.log(mM);
            console.log($.extend({}, m, mMerged));

            const defaults = { isDebug: false, isTrace: false };
            const processLog = (x) => console.log(x);

            // POI: Better approach to overwrite defaults
            processLog($.extend({}, defaults, { isDebug: true }));// {isDebug: true, isTrace: false}

        });
    </script>
</head>

<body>

</body>

</html>
