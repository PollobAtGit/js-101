
<html>
  <head>
    <title>Getting Started On jQuery</title>
    
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  </head>
  
  <body>
  
    <!-- <iframe src="http://stackoverflow.com"></iframe> -->
    <input type="button" id="alertShow" value="Show Alert"/>
  
  </body>
  
  <script type="text/javascript">
  
    jQuery(document).ready(function() { 
      alert("FROM jQUERY ready()"); 
    });
    
    jQuery(document).ready(function() {
      //Poi: A variable that contains a jQuery object should precede after '$' sign
      var $alertButton = jQuery('#alertShow');
      
      //PoQ: For this line jQuery($alertButton).click & $alertButton.click works the same way
      //Then when is it necessary to use jQuery function for a variable?
      $alertButton.click(function() {
        alert("ALERT FROM BUTTON");
      })
    });

    //Poi: window.onload is ALWAYS invoked AFTER jQuery(document).ready() function
    //winodw.onload will be invoked after # DOM is ready & # All resources are loaded
    //but jQuery(document).ready() function will be invoked just after # DOM is ready, it 
    //doesn't wait for other resources to be loaded. This also makes jQuery relevant 
    //functionality to be executed faster thus improves user experience
    
    //But in this scenario, the order is reversed & that's because this HTML page has not much to
    //load. To test the uncomment the <iframe> portion. It will take some time to load the
    //<iframe> so in that case jQuery(document).ready() will be invoked first
    //Ref: http://stackoverflow.com/questions/40608801/why-does-window-onload-event-occur-before-document-ready
    window.onload = function() { alert("FROM DOM's OnLoad METHOD"); };
    
    //Poi: If this line is uncommitted along with the above line then this on will execute
    //because window.onload can't be invoked multiple times. So the latest one will be invoked
    //Contrary to this, jQuery(document).ready() can be invoked multiple times in a single HTML
    //window.onload = function() { alert("FROM DOM's OnLoad METHOD (again)"); };
        
  </script>
</html>
