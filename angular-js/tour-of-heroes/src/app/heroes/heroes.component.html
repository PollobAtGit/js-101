
<app-hero-detail [hero]="selectedHero"></app-hero-detail>

<h2>All Heroes Details</h2>

<ul class="heroes">
  <li *ngFor="let h of allHeroes" [class.selected]="h === selectedHero" (click)="onHeroSelected(h)">
    <div>
      <span class="badge">{{ h.id }}</span> {{ h.name }}
    </div>
  </li>
</ul>
