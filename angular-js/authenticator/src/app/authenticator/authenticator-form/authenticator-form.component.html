<form>
  <div class="form-group">
    <label for="user_name">Email address</label>
    <input [(ngModel)]="userName" type="text" name="user_name" id="user_name" class="form-control" aria-describedby="emailHelp"
      placeholder="Put user name" />
  </div>
  <div class="form-group">
    <label for="password">Email address</label>
    <input [(ngModel)]="password" type="text" name="password" id="password" class="form-control" aria-describedby="emailHelp" placeholder="Put user name"
    />
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>
